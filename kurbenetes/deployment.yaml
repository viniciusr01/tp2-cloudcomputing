apiVersion: apps/v1
kind: Deployment
metadata:
  name: playlist-recommender-viniciusoliveira
spec:
  replicas: 2
  selector:
    matchLabels:
      app: playlist-recommender-viniciusoliveira
  template:
    metadata:
      labels:
        app: playlist-recommender-viniciusoliveira
    spec:
      containers:
      - name: frontend
        image: quay.io/viniciusr01/frontend-tp2-vinicius:0.1
        ports:
        - containerPort: 52061
        volumeMounts:
        - mountPath: "/shared"
          name: rules-shared
      volumes:
      - name: rules-shared
        persistentVolumeClaim:
          claimName: project2-pvc-viniciusoliveira